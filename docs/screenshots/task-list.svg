<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 375 812" width="375" height="812">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buttonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.1)"/>
    </filter>
  </defs>

  <!-- Phone Frame -->
  <rect width="375" height="812" rx="40" fill="#f8f9fa" stroke="#e2e8f0" stroke-width="2"/>

  <!-- Header -->
  <rect width="375" height="120" fill="url(#headerGrad)"/>
  <text x="187.5" y="45" font-family="Inter, sans-serif" font-size="24" font-weight="600" text-anchor="middle" fill="white">Task Dice</text>
  <text x="187.5" y="70" font-family="Inter, sans-serif" font-size="14" text-anchor="middle" fill="rgba(255,255,255,0.9)">Let us decide what to do next</text>

  <!-- Main Content Area -->
  <rect x="20" y="140" width="335" height="480" rx="16" fill="white" filter="url(#shadow)"/>

  <!-- Randomizer Section (Collapsed) -->
  <rect x="40" y="160" width="295" height="60" rx="12" fill="#f7fafc"/>
  <text x="187.5" y="175" font-family="Arial, sans-serif" font-size="24" text-anchor="middle">🎲</text>
  <rect x="87.5" y="185" width="200" height="25" rx="12" fill="url(#buttonGrad)"/>
  <text x="187.5" y="201" font-family="Inter, sans-serif" font-size="12" font-weight="500" text-anchor="middle" fill="white">Pick Random Task (6)</text>

  <!-- My Tasks Section Header (Expanded) -->
  <rect x="40" y="240" width="295" height="40" rx="8" fill="#edf2f7"/>
  <text x="50" y="264" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="#4a5568">My Tasks</text>
  <text x="325" y="264" font-family="Inter, sans-serif" font-size="16" text-anchor="end" fill="#718096">▲</text>

  <!-- Add New Task Form -->
  <rect x="40" y="290" width="295" height="120" rx="8" fill="white" stroke="#e2e8f0"/>
  <rect x="50" y="300" width="275" height="32" rx="6" fill="#f7fafc" stroke="#e2e8f0"/>
  <text x="55" y="320" font-family="Inter, sans-serif" font-size="12" fill="#718096">Enter a new task...</text>

  <!-- Task Type and Cooldown dropdowns -->
  <rect x="50" y="340" width="120" height="24" rx="4" fill="#f7fafc" stroke="#e2e8f0"/>
  <text x="55" y="355" font-family="Inter, sans-serif" font-size="10" fill="#4a5568">Repeatable task</text>

  <rect x="180" y="340" width="90" height="24" rx="4" fill="#f7fafc" stroke="#e2e8f0"/>
  <text x="185" y="355" font-family="Inter, sans-serif" font-size="10" fill="#4a5568">Daily (24h)</text>

  <!-- Add Task Button -->
  <rect x="280" y="340" width="45" height="24" rx="4" fill="url(#buttonGrad)"/>
  <text x="302.5" y="355" font-family="Inter, sans-serif" font-size="10" font-weight="500" text-anchor="middle" fill="white">Add</text>

  <!-- Task List Items -->
  <!-- Task 1: Available -->
  <rect x="40" y="420" width="295" height="65" rx="8" fill="#f7fafc" stroke="#e2e8f0"/>
  <circle cx="60" cy="440" r="4" fill="#38a169"/>
  <text x="75" y="440" font-family="Inter, sans-serif" font-size="14" fill="#2d3748">Read a book for 30 minutes</text>
  <rect x="75" y="445" width="40" height="14" rx="7" fill="#e2e8f0"/>
  <text x="95" y="454" font-family="Inter, sans-serif" font-size="9" text-anchor="middle" fill="#718096">🔄 Daily</text>
  <rect x="120" y="445" width="50" height="14" rx="7" fill="#d4edda"/>
  <text x="145" y="454" font-family="Inter, sans-serif" font-size="9" text-anchor="middle" fill="#155724">✅ Available</text>
  <rect x="175" y="445" width="30" height="14" rx="7" fill="#e3f2fd"/>
  <text x="190" y="454" font-family="Inter, sans-serif" font-size="9" text-anchor="middle" fill="#1976d2">✓ 12</text>
  <!-- Edit and Delete buttons -->
  <rect x="280" y="430" width="20" height="20" rx="4" fill="white" stroke="#e2e8f0"/>
  <text x="290" y="442" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#4a5568">✏️</text>
  <rect x="305" y="430" width="20" height="20" rx="4" fill="white" stroke="#e2e8f0"/>
  <text x="315" y="442" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#e53e3e">🗑️</text>

  <!-- Task 2: On Cooldown -->
  <rect x="40" y="490" width="295" height="65" rx="8" fill="#f7fafc" stroke="#e2e8f0" opacity="0.8"/>
  <circle cx="60" cy="510" r="4" fill="#ed8936"/>
  <text x="75" y="510" font-family="Inter, sans-serif" font-size="14" fill="#2d3748">Go for a 15-minute walk</text>
  <rect x="75" y="515" width="40" height="14" rx="7" fill="#e2e8f0"/>
  <text x="95" y="524" font-family="Inter, sans-serif" font-size="9" text-anchor="middle" fill="#718096">🔄 Daily</text>
  <rect x="120" y="515" width="70" height="14" rx="7" fill="#fff3cd"/>
  <text x="155" y="524" font-family="Inter, sans-serif" font-size="9" text-anchor="middle" fill="#856404">⏰ Cooldown 2h</text>
  <rect x="195" y="515" width="30" height="14" rx="7" fill="#e3f2fd"/>
  <text x="210" y="524" font-family="Inter, sans-serif" font-size="9" text-anchor="middle" fill="#1976d2">✓ 8</text>
  <!-- Edit and Delete buttons -->
  <rect x="280" y="500" width="20" height="20" rx="4" fill="white" stroke="#e2e8f0"/>
  <text x="290" y="512" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#4a5568">✏️</text>
  <rect x="305" y="500" width="20" height="20" rx="4" fill="white" stroke="#e2e8f0"/>
  <text x="315" y="512" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#e53e3e">🗑️</text>

  <!-- Task 3: One-off Completed -->
  <rect x="40" y="560" width="295" height="50" rx="8" fill="#f7fafc" stroke="#e2e8f0" opacity="0.6"/>
  <circle cx="60" cy="580" r="4" fill="#4299e1"/>
  <text x="75" y="580" font-family="Inter, sans-serif" font-size="14" fill="#2d3748" text-decoration="line-through">Buy groceries for the week</text>
  <rect x="75" y="585" width="30" height="14" rx="7" fill="#e2e8f0"/>
  <text x="90" y="594" font-family="Inter, sans-serif" font-size="9" text-anchor="middle" fill="#718096">📝 Once</text>
  <rect x="110" y="585" width="50" height="14" rx="7" fill="#bee3f8"/>
  <text x="135" y="594" font-family="Inter, sans-serif" font-size="9" text-anchor="middle" fill="#2b6cb0">🏁 Completed</text>

  <!-- Footer Stats -->
  <rect x="20" y="640" width="335" height="80" rx="16" fill="white" filter="url(#shadow)"/>
  <rect x="20" y="640" width="335" height="80" rx="16" fill="#f7fafc"/>

  <text x="120" y="665" font-family="Inter, sans-serif" font-size="28" font-weight="700" text-anchor="middle" fill="#667eea">8</text>
  <text x="120" y="685" font-family="Inter, sans-serif" font-size="12" font-weight="500" text-anchor="middle" fill="#718096">Total Tasks</text>

  <text x="255" y="665" font-family="Inter, sans-serif" font-size="28" font-weight="700" text-anchor="middle" fill="#667eea">23</text>
  <text x="255" y="685" font-family="Inter, sans-serif" font-size="12" font-weight="500" text-anchor="middle" fill="#718096">Completed</text>

  <!-- Status Bar -->
  <rect x="0" y="0" width="375" height="44" fill="black"/>
  <text x="30" y="28" font-family="SF Pro Display, sans-serif" font-size="14" font-weight="600" fill="white">9:41</text>
  <rect x="330" y="17" width="18" height="10" rx="2" fill="white"/>
  <rect x="325" y="15" width="4" height="14" rx="1" fill="white"/>
  <rect x="315" y="13" width="6" height="18" rx="1" fill="white"/>
</svg>
