<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 375 812" width="375" height="812">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="taskGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buttonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.1)"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Phone Frame -->
  <rect width="375" height="812" rx="40" fill="#f8f9fa" stroke="#e2e8f0" stroke-width="2"/>

  <!-- Header -->
  <rect width="375" height="120" fill="url(#headerGrad)"/>
  <text x="187.5" y="45" font-family="Inter, sans-serif" font-size="24" font-weight="600" text-anchor="middle" fill="white">Task Dice</text>
  <text x="187.5" y="70" font-family="Inter, sans-serif" font-size="14" text-anchor="middle" fill="rgba(255,255,255,0.9)">Let us decide what to do next</text>

  <!-- Main Content Area -->
  <rect x="20" y="140" width="335" height="480" rx="16" fill="white" filter="url(#shadow)"/>

  <!-- Selected Task Section -->
  <rect x="40" y="160" width="295" height="280" rx="12" fill="white"/>

  <!-- "Your next task:" header -->
  <text x="187.5" y="190" font-family="Inter, sans-serif" font-size="20" font-weight="600" text-anchor="middle" fill="#4a5568">Your next task:</text>

  <!-- Task Display Card with gradient background -->
  <rect x="60" y="210" width="255" height="120" rx="12" fill="url(#taskGrad)" filter="url(#glow)"/>
  <text x="187.5" y="250" font-family="Inter, sans-serif" font-size="16" font-weight="500" text-anchor="middle" fill="white">Organize your desk</text>
  <text x="187.5" y="275" font-family="Inter, sans-serif" font-size="16" font-weight="500" text-anchor="middle" fill="white">and clean up workspace</text>
  <text x="187.5" y="300" font-family="Inter, sans-serif" font-size="16" font-weight="500" text-anchor="middle" fill="white">for better productivity</text>

  <!-- Action Buttons -->
  <rect x="60" y="350" width="100" height="44" rx="8" fill="#f7fafc" stroke="#e2e8f0"/>
  <text x="70" y="370" font-family="Inter, sans-serif" font-size="12" font-weight="500" fill="#4a5568">ðŸ”„</text>
  <text x="85" y="378" font-family="Inter, sans-serif" font-size="12" font-weight="500" fill="#4a5568">Try Another</text>

  <rect x="175" y="350" width="140" height="44" rx="8" fill="url(#buttonGrad)"/>
  <text x="185" y="370" font-family="Inter, sans-serif" font-size="12" font-weight="500" fill="white">âœ“</text>
  <text x="200" y="378" font-family="Inter, sans-serif" font-size="12" font-weight="500" fill="white">Let's Do It!</text>

  <!-- My Tasks Section (Collapsed) -->
  <rect x="40" y="460" width="295" height="40" rx="8" fill="#edf2f7"/>
  <text x="50" y="484" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="#4a5568">My Tasks</text>
  <text x="325" y="484" font-family="Inter, sans-serif" font-size="16" text-anchor="end" fill="#718096">â–¼</text>

  <!-- Settings Section (Collapsed) -->
  <rect x="40" y="510" width="295" height="40" rx="8" fill="#edf2f7"/>
  <text x="50" y="534" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="#4a5568">Settings</text>
  <text x="325" y="534" font-family="Inter, sans-serif" font-size="16" text-anchor="end" fill="#718096">â–¼</text>

  <!-- Footer Stats -->
  <rect x="20" y="640" width="335" height="80" rx="16" fill="white" filter="url(#shadow)"/>
  <rect x="20" y="640" width="335" height="80" rx="16" fill="#f7fafc"/>

  <text x="120" y="665" font-family="Inter, sans-serif" font-size="28" font-weight="700" text-anchor="middle" fill="#667eea">8</text>
  <text x="120" y="685" font-family="Inter, sans-serif" font-size="12" font-weight="500" text-anchor="middle" fill="#718096">Total Tasks</text>

  <text x="255" y="665" font-family="Inter, sans-serif" font-size="28" font-weight="700" text-anchor="middle" fill="#667eea">23</text>
  <text x="255" y="685" font-family="Inter, sans-serif" font-size="12" font-weight="500" text-anchor="middle" fill="#718096">Completed</text>

  <!-- Status Bar -->
  <rect x="0" y="0" width="375" height="44" fill="black"/>
  <text x="30" y="28" font-family="SF Pro Display, sans-serif" font-size="14" font-weight="600" fill="white">9:41</text>
  <rect x="330" y="17" width="18" height="10" rx="2" fill="white"/>
  <rect x="325" y="15" width="4" height="14" rx="1" fill="white"/>
  <rect x="315" y="13" width="6" height="18" rx="1" fill="white"/>

  <!-- Subtle animation indicators -->
  <circle cx="300" cy="270" r="3" fill="rgba(255,255,255,0.3)">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="315" cy="280" r="2" fill="rgba(255,255,255,0.4)">
    <animate attributeName="opacity" values="0.4;0.9;0.4" dur="1.5s" repeatCount="indefinite"/>
  </circle>
</svg>
