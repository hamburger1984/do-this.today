<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 375 812" width="375" height="812">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buttonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.1)"/>
    </filter>
  </defs>

  <!-- Phone Frame -->
  <rect width="375" height="812" rx="40" fill="#f8f9fa" stroke="#e2e8f0" stroke-width="2"/>

  <!-- Header -->
  <rect width="375" height="120" fill="url(#headerGrad)"/>
  <text x="187.5" y="45" font-family="Inter, sans-serif" font-size="24" font-weight="600" text-anchor="middle" fill="white">Task Dice</text>
  <text x="187.5" y="70" font-family="Inter, sans-serif" font-size="14" text-anchor="middle" fill="rgba(255,255,255,0.9)">Let us decide what to do next</text>

  <!-- Main Content Area -->
  <rect x="20" y="140" width="335" height="480" rx="16" fill="white" filter="url(#shadow)"/>

  <!-- Randomizer Section -->
  <rect x="40" y="160" width="295" height="200" rx="12" fill="#f7fafc"/>
  <text x="187.5" y="190" font-family="Arial, sans-serif" font-size="48" text-anchor="middle">🎲</text>
  <text x="187.5" y="225" font-family="Inter, sans-serif" font-size="20" font-weight="600" text-anchor="middle" fill="#2d3748">Ready to pick a task?</text>
  <text x="187.5" y="245" font-family="Inter, sans-serif" font-size="14" text-anchor="middle" fill="#718096">Click the button below to randomly select one of your tasks</text>

  <!-- Pick Random Task Button -->
  <rect x="87.5" y="270" width="200" height="48" rx="12" fill="url(#buttonGrad)"/>
  <text x="187.5" y="298" font-family="Inter, sans-serif" font-size="14" font-weight="500" text-anchor="middle" fill="white">🎲 Pick Random Task (6)</text>

  <!-- My Tasks Section -->
  <rect x="40" y="380" width="295" height="40" rx="8" fill="#edf2f7"/>
  <text x="50" y="404" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="#4a5568">My Tasks</text>
  <text x="325" y="404" font-family="Inter, sans-serif" font-size="16" text-anchor="end" fill="#718096">▼</text>

  <!-- Task List Preview -->
  <rect x="40" y="430" width="295" height="60" rx="8" fill="#f7fafc" stroke="#e2e8f0"/>
  <circle cx="60" cy="450" r="4" fill="#38a169"/>
  <text x="75" y="455" font-family="Inter, sans-serif" font-size="14" fill="#2d3748">Read a book for 30 minutes</text>
  <rect x="75" y="460" width="40" height="16" rx="8" fill="#e2e8f0"/>
  <text x="95" y="470" font-family="Inter, sans-serif" font-size="10" text-anchor="middle" fill="#718096">🔄 Daily</text>
  <rect x="120" y="460" width="50" height="16" rx="8" fill="#d4edda"/>
  <text x="145" y="470" font-family="Inter, sans-serif" font-size="10" text-anchor="middle" fill="#155724">✅ Available</text>

  <rect x="40" y="500" width="295" height="60" rx="8" fill="#f7fafc" stroke="#e2e8f0"/>
  <circle cx="60" cy="520" r="4" fill="#ed8936"/>
  <text x="75" y="525" font-family="Inter, sans-serif" font-size="14" fill="#2d3748">Go for a 15-minute walk</text>
  <rect x="75" y="530" width="40" height="16" rx="8" fill="#e2e8f0"/>
  <text x="95" y="540" font-family="Inter, sans-serif" font-size="10" text-anchor="middle" fill="#718096">🔄 Daily</text>
  <rect x="120" y="530" width="65" height="16" rx="8" fill="#fff3cd"/>
  <text x="152.5" y="540" font-family="Inter, sans-serif" font-size="10" text-anchor="middle" fill="#856404">⏰ Cooldown 2h</text>

  <!-- Footer Stats -->
  <rect x="20" y="640" width="335" height="80" rx="16" fill="white" filter="url(#shadow)"/>
  <rect x="20" y="640" width="335" height="80" rx="16" fill="#f7fafc"/>

  <text x="120" y="665" font-family="Inter, sans-serif" font-size="28" font-weight="700" text-anchor="middle" fill="#667eea">8</text>
  <text x="120" y="685" font-family="Inter, sans-serif" font-size="12" font-weight="500" text-anchor="middle" fill="#718096">Total Tasks</text>

  <text x="255" y="665" font-family="Inter, sans-serif" font-size="28" font-weight="700" text-anchor="middle" fill="#667eea">23</text>
  <text x="255" y="685" font-family="Inter, sans-serif" font-size="12" font-weight="500" text-anchor="middle" fill="#718096">Completed</text>

  <!-- Status Bar -->
  <rect x="0" y="0" width="375" height="44" fill="black"/>
  <text x="30" y="28" font-family="SF Pro Display, sans-serif" font-size="14" font-weight="600" fill="white">9:41</text>
  <rect x="330" y="17" width="18" height="10" rx="2" fill="white"/>
  <rect x="325" y="15" width="4" height="14" rx="1" fill="white"/>
  <rect x="315" y="13" width="6" height="18" rx="1" fill="white"/>
</svg>
