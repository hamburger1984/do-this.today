<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 375 812" width="375" height="812">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="installGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.1)"/>
    </filter>
    <filter id="modalShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>

  <!-- Phone Frame -->
  <rect width="375" height="812" rx="40" fill="#f8f9fa" stroke="#e2e8f0" stroke-width="2"/>

  <!-- Background App Content (Blurred) -->
  <rect width="375" height="120" fill="url(#headerGrad)" opacity="0.7"/>
  <text x="187.5" y="45" font-family="Inter, sans-serif" font-size="24" font-weight="600" text-anchor="middle" fill="white" opacity="0.7">Task Dice</text>
  <text x="187.5" y="70" font-family="Inter, sans-serif" font-size="14" text-anchor="middle" fill="rgba(255,255,255,0.6)">Let us decide what to do next</text>

  <!-- Blurred background content -->
  <rect x="20" y="140" width="335" height="480" rx="16" fill="white" opacity="0.5" filter="url(#shadow)"/>

  <!-- Dark overlay for modal -->
  <rect width="375" height="812" fill="rgba(0,0,0,0.5)"/>

  <!-- Safari Install Modal -->
  <rect x="20" y="280" width="335" height="320" rx="20" fill="white" filter="url(#modalShadow)"/>

  <!-- Safari Icon -->
  <circle cx="187.5" cy="320" r="30" fill="#007AFF"/>
  <rect x="172.5" y="305" width="30" height="30" rx="6" fill="white"/>
  <circle cx="187.5" cy="320" r="8" fill="#007AFF"/>
  <path d="M 175 315 L 200 325 L 180 330 Z" fill="#007AFF"/>

  <!-- Modal Title -->
  <text x="187.5" y="375" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="20" font-weight="600" text-anchor="middle" fill="#000">Add to Home Screen</text>

  <!-- App Icon Preview -->
  <rect x="157.5" y="395" width="60" height="60" rx="12" fill="url(#installGrad)" filter="url(#shadow)"/>
  <text x="187.5" y="435" font-family="Arial, sans-serif" font-size="32" text-anchor="middle" fill="white">ðŸŽ²</text>

  <!-- App Name -->
  <text x="187.5" y="475" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="16" font-weight="500" text-anchor="middle" fill="#000">Task Dice</text>

  <!-- URL -->
  <text x="187.5" y="495" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="13" text-anchor="middle" fill="#666">taskdice.netlify.app</text>

  <!-- Description Text -->
  <text x="187.5" y="520" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="14" text-anchor="middle" fill="#666">This will be added to your home</text>
  <text x="187.5" y="540" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="14" text-anchor="middle" fill="#666">screen for quick access.</text>

  <!-- Buttons -->
  <rect x="40" y="560" width="130" height="44" rx="8" fill="#f2f2f7"/>
  <text x="105" y="586" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="16" font-weight="400" text-anchor="middle" fill="#007AFF">Cancel</text>

  <rect x="205" y="560" width="130" height="44" rx="8" fill="#007AFF"/>
  <text x="270" y="586" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="16" font-weight="600" text-anchor="middle" fill="white">Add</text>

  <!-- Safari Share Icon (floating) -->
  <rect x="165" y="250" width="45" height="45" rx="8" fill="#007AFF" opacity="0.9"/>
  <rect x="180" y="265" width="4" height="15" fill="white"/>
  <rect x="178" y="263" width="8" height="4" fill="white"/>
  <path d="M 175 268 L 187.5 256 L 200 268" stroke="white" stroke-width="2" fill="none"/>

  <!-- Arrow pointing to share button -->
  <path d="M 187.5 235 Q 187.5 245 187.5 250" stroke="#007AFF" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#007AFF"/>
    </marker>
  </defs>

  <!-- Instructions text -->
  <rect x="30" y="190" width="315" height="35" rx="8" fill="rgba(0,122,255,0.1)"/>
  <text x="187.5" y="210" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="14" font-weight="500" text-anchor="middle" fill="#007AFF">Tap the share button, then "Add to Home Screen"</text>

  <!-- Status Bar -->
  <rect x="0" y="0" width="375" height="44" fill="black"/>
  <text x="30" y="28" font-family="SF Pro Display, sans-serif" font-size="14" font-weight="600" fill="white">9:41</text>
  <rect x="330" y="17" width="18" height="10" rx="2" fill="white"/>
  <rect x="325" y="15" width="4" height="14" rx="1" fill="white"/>
  <rect x="315" y="13" width="6" height="18" rx="1" fill="white"/>

  <!-- Safari URL bar -->
  <rect x="0" y="44" width="375" height="55" fill="rgba(248,248,248,0.95)"/>
  <rect x="20" y="58" width="335" height="28" rx="14" fill="white" stroke="#e0e0e0"/>
  <text x="40" y="76" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="12" fill="#666">ðŸ”’ taskdice.netlify.app</text>

  <!-- Reload button -->
  <circle cx="315" cy="72" r="8" fill="#f0f0f0"/>
  <path d="M 310 72 A 5 5 0 1 1 320 72" stroke="#666" stroke-width="1.5" fill="none"/>

  <!-- Share button in toolbar -->
  <rect x="340" y="64" width="16" height="16" fill="none"/>
  <rect x="346" y="68" width="4" height="8" fill="#007AFF"/>
  <path d="M 342 72 L 348 66 L 354 72" stroke="#007AFF" stroke-width="1.5" fill="none"/>

  <!-- PWA indicator animation -->
  <circle cx="60" cy="200" r="2" fill="#007AFF">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="320" cy="210" r="2" fill="#007AFF">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
